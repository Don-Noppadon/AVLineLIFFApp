            <!-- Line Picture -->

            <!-- การ์ดข้อมูลส่วนตัว -->

                <div class="user_data">
                    <div>
                        <table style="width: 100%">

                            <tr>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <br />

            <!-- ปุ่ม -->
            <div>
                <div class="center">
                    <button class="button" onclick="location.href='user_data.html'">
              จัดการข้อมูลสมาชิก

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    // ตรวจสอบการเข้าถึงผ่านไลน์
    async function main() {
        liff.ready.then(() => {
            //alert('ready');
            //alert(liff.getOS());
            if (liff.isInClient()) {
                getUserProfile();
            } else {
                if (liff.isLoggedIn()) {
                    //alert('login');
                    getUserProfile();
                } else {
                    //alert('wait ready');
                    liff.login();
                }
            }
        });
        await liff.init({
            liffId: '1655050259-lnja5368',
        }); //LIFF ID
    }

    async function getUserProfile() {
        const profile = await liff.getProfile();
        document.getElementById('pictureUrl').src = profile.pictureUrl; //รูปภาพไลน์ของผู้ใช้งาน
        document.getElementById('decodedIDToken'); //IDToken Line User
    }

    main();
</script>
