        <div class="center">
            <div class="user_data">

                    <table style="width: 100%">

                            <td colspan="2" class="title" style="text-align: center;">ข้อมูลส่วนตัว</td>

                        </tr>
                        <tr>
                            <td class="title" style="width: 40%">ชื่อบัญชีผู้ใช้ไลน์</td>

                                <p id="displayName"></p>

                    </table>
                </div>
            </div>
        </div>

            <div class="center">
